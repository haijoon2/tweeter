<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts - Bungee Regular 400, Source Sans 3 300, 600 and italics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-left">tweeter</span>
      <div class="nav-right">
        <span><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #ff0000;"></i>
      </div>
    </nav>

    <header class="profile-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Tweet Away</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="text-container" name="text" id="tweet-text"></textarea>
          <div class="button-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweet">
        <header class="tweet-header">
          <div class="tweet-header-user">
            <i class="fa-regular fa-user"></i>
            your name
          </div>
          <aside class="tweet-header-tag">
            @tag;
          </aside>
        </header>
        <div class="tweet-body">
          I believe I can fly :3
        </div>
        <footer class="tweet-footer">
          <div class="tweet-footer-date">
            blah days ago
          </div>
          <aside class="tweet-footer-icons">
            <i class="tweet-footer-icon fa-solid fa-flag" style="color: #4056A1"></i>
            <i class="tweet-footer-icon fa-solid fa-repeat" style="color:#4056A1"></i>
            <i class="tweet-footer-icon fa-solid fa-heart" style="color: #4056A1"></i>
          </aside>
        </footer>
      </article>
    </main>
  </body>
</html>
